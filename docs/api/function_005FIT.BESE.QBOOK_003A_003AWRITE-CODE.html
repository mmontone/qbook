            ><code class="code"
              >(defun write-code (part state)
  (ecase state
    ((nil) nil)
    (:in-comment
     (setf state nil)
     (write-string &quot;&lt;/p&gt;&quot; *yaclml-stream*)
     (terpri *yaclml-stream*)))
  (write-code-descriptor (descriptor part) part)
  nil)</code
