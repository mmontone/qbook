        ><div class="contents"
          ><h2
            >Source</h2
          ><pre
            ><code class="code"
              >(defun safe-latex-id (string)
  (with-output-to-string (stream)
    (iterate
      (for char in-string string)
      (case char
        ((#\&amp; #\$ #\% #\# #\_ #\{ #\} #\^ #\\ )
         (write-char #\- stream))
        (t (write-char char stream))))))</code
